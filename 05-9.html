<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue watch example</title>
</head>
<body>
  <div id="app">
    <input v-model="message">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js'
      },
      watch: {
        message: function(data) {
          console.log("message의 값이 바귑니다 : ", data);
        }
      }
    });
  </script>
</body>
</html>
