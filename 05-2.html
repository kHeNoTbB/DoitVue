<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue v-bind example</title>
</head>
<body>
<div id="app">
  <div v-bind:id="app">
    <p>{{ message }}</p>
    <p>{{ message + "!!!!" }}</p>
    <p>{{ message.split('').reverse().join('') }}</p> <!-- 자바스크립트 내장 API 사용 가능 -->
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    data : {
      message: 'Hello Vue.js!'
    }
  });
</script>
</body>
</html>
