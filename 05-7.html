<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue example 05-7 </title>
</head>
<body>
<div id="app">
  <button v-on:click="clickBtn">경고 창 버튼</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    methods: {
      clickBtn :function(event) {
        console.log(event);
      }
    }
  });
</script>

</body>
</html>
